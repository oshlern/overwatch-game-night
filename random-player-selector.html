    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            color: #fff;
            text-shadow: 2px 2px #000;
            text-align: center;
        }
        .retro-container {
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 0 0 8px #fff;
            margin-bottom: 20px; /* Added margin between containers */
        }
        .retro-container-1 {
            background: linear-gradient(45deg, #6a0dad, #000);
        }
        .retro-container-2 {
            background: linear-gradient(76deg, #b538c6, #000);
        }
        .retro-container-3 {
            background: linear-gradient(140deg, #a7234f, #000); /*cc4101 376bc4 8da723*/
        }
        .player-item {
            background: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
            transition: all 0.3s ease;
            image-rendering: pixelated;
            margin: 8px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 33px; /* Added height to give more space */
        }
        .player-item:hover {
            transform: scale(1.05);
        }
        .player-item.selected, .player-item.highlighted {
            background: #6a0dad;
        }
        .player-item.afk {
            background: #555;
            color: #999;
        }
        .player-name {
            margin-left: 10px;
        }
        .btn {
            background: #000;
            border: 2px solid #fff;
            box-shadow: 0 0 0 2px #000;
            transition: all 0.3s ease;
            color: #fff;
            margin-top: 3px;
            margin-bottom: 3px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 0 2px #000;
            background: #6a0dad;
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 2px #000;
        }
        .title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 4px 4px #6a0dad, -4px -4px #000;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        .pixel-art {
            image-rendering: pixelated;
            background-size: cover;
        }
        .subpage {
            display: inline-block;
            vertical-align: top;
            width: 32%;
        }
        .game-mode-item {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #fff;
            margin: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .game-mode-item:hover {
            background: #6a0dad;
        }
        .game-mode-item.selected {
            background: #6a0dad;
        }
        .yellow-page {
            background: yellow;
            color: black;
            padding: 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 0 0 8px #fff;
            margin-top: 20px;
        }
        .column {
            display: inline-block;
            vertical-align: top;
            width: 30%;
            padding: 10px;
        }
        .btn-hidden {
            visibility: hidden;
            position: absolute;
        }
        .alert-div {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

                playerNums = [2, 4, 6, 8, 10, 12, 14];
            } else if (playerRange.length === 1) {
                playerNums = [parseInt(playerRange[0])];
            } else {
                const minPlayers = parseInt(playerRange[0]);
                const maxPlayers = parseInt(playerRange[2]);
                for (let i = minPlayers; i <= maxPlayers; i++) {
                    playerNums.push(i);

            gameMode.player_nums = playerNums;

        function renderPlayers() {
            const playerList = document.getElementById('playerList');
            const afkList = document.getElementById('afkList');
            playerList.innerHTML = '';
            afkList.innerHTML = '';
            players.slice().reverse().forEach((player) => {
                const div = document.createElement('div');
                div.className = `player-item p-4 ${player.afk ? 'afk' : ''} ${highlightedPlayer === player ? 'highlighted' : ''}`;
                div.onclick = () => toggleHighlight(player);
                div.dataset.id = player.id;
                div.style.color = player.color;
                div.innerHTML = `
                    <div class="text-center flex-1 player-name">${player.name}</div>
                    <div class="flex space-x-2">
                        <button onclick="toggleAFK(event, '${player.id}')" class="btn px-1 py-1 text-xs">
                            ${player.afk ? 'Activate' : 'AFK'}
                        </button>
                        <button onclick="removePlayer(event, '${player.id}')" class="btn px-1 py-1 text-xs" style="color: red; font-size: 10px; border: none; margin-right: 5px;">
                            &#10006;
                        </button>
                    </div>
                `;
                if (player.afk) {
                    afkList.appendChild(div);
                } else {
                    playerList.appendChild(div);
                }
            });

            // Update the highlighted player display
            const highlightedPlayerDiv = document.getElementById('highlightedPlayer');
            if (highlightedPlayer) {
                highlightedPlayerDiv.innerHTML = `<div style="color: ${highlightedPlayer.color};">${highlightedPlayer.name}</div>`;
            } else {
                highlightedPlayerDiv.innerHTML = '';
            }
        }

        function addPlayer() {
            const input = document.getElementById('newPlayerInput');
            const name = input.value.trim();
            if (name) {
                const color = getRandomBrightColor(); // Generate a random bright color for new players
                players.push({ id: generatePlayerId(), name, afk: false, lastSelected: null, color });
                input.value = '';
                renderPlayers();
            }
        }

        function toggleAFK(event, id) {
            event.stopPropagation();
            const player = players.find(p => p.id === id);
            if (player) {
                player.afk = !player.afk;
                renderPlayers();
            }
        }

        function removePlayer(event, id) {
            event.stopPropagation();
            players = players.filter(p => p.id !== id);
            renderPlayers();
        }

        function toggleHighlight(player) {
            if (highlightedPlayer === player) {
                highlightedPlayer = null;
            } else {
                highlightedPlayer = player;
            }
            renderPlayers();
        }

        function selectRandomPlayer() {
            const playerElements2 = Array.from(document.querySelectorAll('.player-item:not(.afk)'));
            const activePlayers = playerElements2.map(el => {
                const playerId = el.dataset.id;
                return players.find(p => p.id === playerId);
            }).filter(p => p !== undefined).reverse();

            if (activePlayers.length === 0) {
                showAlert('No active gamers to select from!');
                return;
            }

            highlightedPlayer = null; // Unselect the currently selected player
            renderPlayers();

            const playerElements = document.querySelectorAll('.player-item:not(.afk)');
            // const totalDuration = 5000; // 5 seconds
            let currentStep = 0;

            // Select the final player before the animation
            highlightedPlayer = selectFinalPlayer(activePlayers);
            const finalPlayerIndex = activePlayers.indexOf(highlightedPlayer);

            // Compute the number of steps so that the final player gets chosen at the end of the animation
            const minimumSteps = 25;
            const num_laps = Math.max(Math.ceil(minimumSteps / activePlayers.length), 3);
            const steps = num_laps * activePlayers.length + finalPlayerIndex;

            console.log('Number of steps:', steps);
            console.log('Final player index:', finalPlayerIndex);
            console.log('Final player name:', highlightedPlayer.name);
            console.log('Initial index:', currentStep);

            activePlayers.forEach((player, index) => {
                console.log(`Active player: ${player.name}, Index: ${index}`);
            });

            function getStepDuration(step) {
                const initialEnergy = 40; // Initial energy of the wheel
                const energyDecay = initialEnergy / steps; // Uniform energy decay per step
                const energy = initialEnergy - (energyDecay * step);
                const velocity = Math.sqrt(energy);
                const duration = 0.5 / (velocity+0.0001)* 1000;// Convert to milliseconds
                return Math.min(duration, 1000);
            }

            function highlightNextPlayer() {
                playerElements.forEach(el => {
                    el.classList.remove('selected');
                    el.style.transform = 'scale(1)';
                });
                const index = currentStep % activePlayers.length;
                // console.log(`Name: ${activePlayers[index].name}, Index: ${index}`);
                const playerElement = Array.from(playerElements).find(el => el.textContent.includes(activePlayers[index].name));
                playerElement.classList.add('selected');
                playerElement.style.transform = 'scale(1.03)';

                currentStep++;
                const stepDuration = getStepDuration(currentStep);

                if (currentStep <= steps) {
                    console.log('Current step:', currentStep, stepDuration);
                    setTimeout(highlightNextPlayer, stepDuration);
                } else {
                    console.log('Final index:', index);
                    console.log('Current step:', currentStep);
                    console.log(activePlayers[index]);
                    // highlightedPlayer = activePlayers[index]; // Fix: Ensure highlightedPlayer is set correctly

                    renderPlayers();
                    console.log('Highlighted player:', highlightedPlayer ? highlightedPlayer.name : 'None');
                }
            }

            highlightNextPlayer();
        }
        function selectFinalPlayer(activePlayers) {
            activePlayers.sort((a, b) => {
                if (a.lastSelected === null) return -1;
                if (b.lastSelected === null) return 1;
                return a.lastSelected - b.lastSelected;
            });

            const leastRecentlySelectedTime = activePlayers[0].lastSelected;
            const selectionPool = activePlayers.filter(player => player.lastSelected === leastRecentlySelectedTime);

            const selectedPlayer = selectionPool[Math.floor(Math.random() * selectionPool.length)];
            console.log('Selected player:', selectedPlayer.name);
            return selectedPlayer;
        }

        function confirmSelection() {
            if (highlightedPlayer) {
                highlightedPlayer.lastSelected = Date.now();
                renderPlayers();
                loadRandomGameModes();

            const roundNumber = matchHistory.length + 1;
            const lobbyLeader = highlightedPlayer ? highlightedPlayer.name : '';
            const modeName = selectedGameMode ? selectedGameMode.name : '';
            // const match = `${selectedGameMode.icon} ${selectedGameMode.name}`;
            matchHistory.unshift({ matchNumber: roundNumber, playerName: lobbyLeader, gameModeName: modeName});
            
            const historyList = document.getElementById('matchHistory');
            historyList.innerHTML = matchHistory.map(entry => {
                const player = players.find(p => p.name === entry.playerName);
                const playerColor = player ? player.color : '#fff';
                const gameMode = gameModes.find(gm => gm.name === entry.gameModeName);
                const gameModeIcon = gameMode ? gameMode.icon : '';
                return `<div class="text-sm" style="color: ${playerColor};">${entry.playerName}: ${gameModeIcon}<span style="font-size: 14px;">${entry.gameModeName}</span></div>`;

            `;

        function filterGameModes(gameModes) {
            console.log('Allow Played Games:', allowPlayedModes);
            console.log('Allow Spectators:', allowSpectators);
            return gameModes.filter(gameMode => {
                const played = matchHistory.map(entry => entry.gameModeName).includes(gameMode.name);
                const playerCount = players.filter(player => !player.afk).length;

                if (played && !allowPlayedModes) {
                    console.log(`Filtered out: played ${gameMode.name} - Players: ${playerCount}, GameMode Players: ${gameMode.players}`);
                    return false;
                }

                if (gameMode.player_nums.includes(playerCount)) return true;
                if ((playerCount > Math.max(...gameMode.player_nums)) && allowSpectators) return true;

                console.log(`Filtered out: ${gameMode.name} - Players: ${playerCount}, GameMode Players: ${gameMode.players}`);
                return false;
            });
        }

            const gameModeList = document.getElementById('gameModeList');

            const playedGameModes = matchHistory.map(entry => entry.gameModeName);

            function getStepDuration(step) {
                const initialEnergy = 40; // Initial energy of the wheel
                const energyDecay = initialEnergy / steps; // Uniform energy decay per step
                const energy = initialEnergy - (energyDecay * step);
                const velocity = Math.sqrt(energy);
                const duration = 0.5 / (velocity+0.0001)* 1000;// Convert to milliseconds
                return Math.min(duration, 1000);
            }

            function shuffleEmojis() {
                const emojis = gameModes.map(gameMode => gameMode.icon);
                gameModeList.innerHTML = '';
                for (let i = 0; i < 3; i++) {
                    const div = document.createElement('div');
                    div.className = 'game-mode-item';
                    if (currentStep < steps-1) {
                        div.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    } else {
                        div.textContent = randomGameModes[i].icon;
                    }
                    gameModeList.appendChild(div);
                }

                currentStep++;
                const stepDuration = getStepDuration(currentStep);

                if (currentStep <= steps) {
                    shuffleTimeout = setTimeout(shuffleEmojis, stepDuration);
                } else {
                    showGameModes(randomGameModes);
                    currentGameModes = randomGameModes;
                }
            }

            shuffleEmojis();
        }
        
        function showAllGameModes() {
            clearTimeout(shuffleTimeout); // Interrupt the random game modes loading
            showGameModes(gameModes);
            currentGameModes = gameModes;
        }

        function showChefsChoiceModes() {
            const chefsChoiceModes = gameModes.filter(gameMode => gameMode.chefRecommended);
            clearTimeout(shuffleTimeout); // Interrupt the random game modes loading
            showGameModes(chefsChoiceModes);
            currentGameModes = chefsChoiceModes;
        }

        function toggleAllowPlayedModes() {
            allowPlayedModes = !allowPlayedModes;
            document.getElementById('allowPlayedModesBtn').textContent = allowPlayedModes ? 'Disallow played modes' : 'Allow played modes';
            showGameModes(currentGameModes);
            if (selectedGameMode) {
                updateGameModeDescription(selectedGameMode);
                updateSelectedGameMode(selectedGameMode);
            }
        }

        function toggleAllowSpectators() {
            allowSpectators = !allowSpectators;
            document.getElementById('allowSpectatorsBtn').textContent = allowSpectators ? 'Disallow spectators' : 'Allow spectators';
            showGameModes(currentGameModes);
            if (selectedGameMode) {
                updateGameModeDescription(selectedGameMode);
                updateSelectedGameMode(selectedGameMode);
            }
        }

        function updateSelectedGameMode(gameMode) {
            selectedGameMode = gameMode;
            const selectedGameModeDiv = document.getElementById('selectedGameMode');
            selectedGameModeDiv.innerHTML = `<h3 style="font-size: 15pt;">${gameMode.icon} ${gameMode.name}</h3><p id="gameModeCode" style="cursor: pointer; font-size: 14pt;">Code: ${gameMode.code}</p>`;

            const gameModeCode = document.getElementById('gameModeCode');
            gameModeCode.addEventListener('click', () => {
                navigator.clipboard.writeText(gameMode.code).then(() => {
                    showAlert('Code copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy code: ', err);
                });
            });
        }
        
        function startTimer() {
            const startButton = document.getElementById('startButton');
            const endButton = document.getElementById('endButton');
            const timerDiv = document.getElementById('timer');

            if (!selectedGameMode) {
                showAlert('Please select a game mode first!');
                return;
            }
            startButton.classList.add('btn-hidden');
            endButton.classList.remove('btn-hidden');
            timerDiv.style.display = 'block';

            let seconds = selectedGameMode.recommendedTime * 60;
            function updateTimer() {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerDiv.innerHTML = `<p>Recommended time</p>${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
                if (seconds > 0) {
                    seconds--;
                } else {
                    clearInterval(timerInterval);
                    showAlert('Time is up!');
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer(); // Initial call to display the timer immediately

            // Add to match history
            // if (highlightedPlayer && selectedGameMode) {
            // updateMatchHistory(highlightedPlayer, selectedGameMode);
            updateMatchHistory();
            // }

            // Store the interval ID to clear it later
            endButton.dataset.timerInterval = timerInterval;

            // Reset game mode selection
            const gameModeList = document.getElementById('gameModeList');
            const gameModeDescription = document.getElementById('gameModeDescription');
            gameModeList.innerHTML = '';
            gameModeDescription.innerHTML = '';
        }

        function endTimer() {
            const startButton = document.getElementById('startButton');
            const endButton = document.getElementById('endButton');
            const timerDiv = document.getElementById('timer');

            clearInterval(endButton.dataset.timerInterval);
            endButton.classList.add('btn-hidden');
            startButton.classList.remove('btn-hidden');
            timerDiv.style.display = 'none';
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.transition = 'opacity 0.5s';
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                    alertDiv.style.opacity = '1';
                }, 500);
            }, 1000);
        }

        renderPlayers();
    </script>
</body>
</html>
